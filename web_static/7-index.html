<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnb Clone</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
	<link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./styles/4-common.css" />
    <link rel="stylesheet" href="./styles/3-header.css" />
	<link rel="stylesheet" href="./styles/3-footer.css">
	<link rel="stylesheet" href="./styles/6-filters.css">
	<link rel="stylesheet" href="./styles/7-places.css">
  </head>
  <body>
    <header>
		<div class="logo"></div>
	</header>
	<main class="container">
		<section class="filters">
			<div class="locations">
				<div class="filters-tab">
					<h3>States</h3>
					<h4>California, New York...</h4>
				</div>
				<ul class="popover locations-list">
					<li class="list_item-states">
						<h2 class="popover-heading">California</h2>
						<ul>
							<li>lorem</li>
							<li>ipsum</li>
						</ul>
					</li>
					<li class="list_item-states">
						<h2 class="popover-heading">Arizona</h2>
						<ul>
							<li>lorem ipsum</li>
							<li>ipsum dolor</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<div class="filters-tab">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
				</div>
				<ul class="popover amenities-list">
					<li>Internet</li>
					<li>TV</li>
					<li>Kitchen</li>
					<li>Iron</li>
				</ul>
			</div>
			<button type="button">Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<div class="places-container">
				<article class="place">
					<h2 class="place-name">My Home</h2>
				</article>
				<article class="place">
					<h2 class="place-name">Tiny House</h2>
				</article>
				<article class="place">
					<h2 class="place-name">A suite</h2>
				</article>
			</div>
		</section>
	</main>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
